<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>St-Jo Météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="inpout">
    <h1>Trouver la météo de votre ville</h1>
    <label for="ville-choisie"></label><input type="text" id="ville-choisie" placeholder="Écrivez le nom d'une ville">
    <div id="barre"></div>
    <button type="submit" id="btn">Chercher la météo de cette ville</button>
</div>

<p id="error">Veuillez saisir une ville valide.</p>

<div id="Carte">
    <div id="Ville"><span id="localisation"></span><span id="pays"></span></div>
    <div id="Temperature"><span id="température-actuelle"></span>°C</div>
    <div id = "Météo-et-icone"><span id="Météo"></span><img src="" alt="" id="icone"></div>
    <div id="Description"></div>
</div>
<script src="script.js"></script>
</body>
</html>
